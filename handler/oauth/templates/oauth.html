<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linksort | OAuth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-64x64.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.1.0/latin.css"
    />
    <script
      async
      defer
      data-domain="linksort.com"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <style>
      html {
        font-size: 10px;
      }

      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        vertical-align: baseline;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }

      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      body {
        background-color: #fff;
        color: #1b1f23;
        font-family: "Inter",
          '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"';
        font-size: 1.4rem;
        line-height: 1.25;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 12rem;
        width: calc(100% - 2.4rem * 2);
        max-width: calc(102.4rem - 2.4rem * 2);
        margin: auto;
        padding: 0 2.4rem;
      }

      h1 {
        margin-bottom: 2.4rem;
        font-size: 2rem;
        font-weight: 500;
        line-height: 1.5em;
        text-align: center;
      }

      p {
        font-size: 1.6rem;
        line-height: 1.25em;
        font-weight: 400;
      }

      .container {
        width: 100%;
        max-width: 30rem;
        margin: auto;
      }

      .heading-container {
        margin-bottom: 3.2rem;
        text-align: center;
      }

      .form {
        display: flex;
        flex-direction: column;
      }

      button,
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.2rem;
        color: #1b1f23;
        font-weight: 500;
        font-size: 1.6rem;
        font-family: "Inter",
          '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"';
        border-radius: 6px;
        margin-bottom: 1.6rem;
        white-space: nowrap;
        cursor: pointer;
        border: 0;
        transition: all 200ms ease-in-out;
      }

      button.brand,
      .button.brand {
        background-color: #0a52ff;
        color: #ffffff;
      }

      button.brand:hover,
      .button.brand:hover {
        background-color: #0a52ff;
        box-shadow: 0rem 0.4rem 0.8rem 0rem rgba(0, 0, 0, 0.1);
      }

      button:focus,
      .button:focus,
      button:active,
      .button:active {
        outline: none;
        border: none;
        box-shadow: 0 0 0 0.3rem #80a9ff;
      }

      label {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.8rem;
      }

      label span {
        font-size: 1.4rem;
      }

      label input {
        padding: 0.8rem;
        margin: 0.4rem 0;
        font-size: 1.8rem;
        font-family: "Inter",
          '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"';
        line-height: 1.5em;
        border: 1px solid #d1d5da;
        border-radius: 0.4rem;
        color: #24292e;
        transition: border ease 200ms;
      }

      label input:hover {
        border: 0.1rem solid #959da5;
      }

      label input:focus {
        border: 0.1rem solid #2f363d;
      }

      footer {
        padding: 0 2.4rem;
      }

      .footer-text {
        text-align: center;
        margin: 1.6rem 0;
        color: #959da5;
        line-height: 1.75em;
        font-size: 1.2rem;
      }

      .error {
        text-align: center;
        color: red;
        margin-bottom: 2.4rem;
      }

      main {
        padding: 0 2.4rem;
      }
    </style>
  </head>
  <body>

      </svg>
    </header>
    <main>
      <div class="container">
        <div>
          {{if .IsError}}
            <p class="error">{{ .Error }}</p>
          {{end}}
        </div>

        <form class="form" action="/oauth?redirect_uri={{ .RedirectURI }}" method="POST">
          <input type="hidden" name="csrf" value="{{ .CSRF }}">
          <input type="hidden" name="provider" value="email">

          <label>
            <span>Email</span>
            <input type="email" name="email" required autofocus>
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required>
          </label>
          <button class="brand" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <p class="footer-text">
        Copyright Â© 2024 Linksort LLC. All rights reserved.
        <a href="https://linksort.com/privacy">Privacy policy</a>.
        <a href="https://linksort.com/terms">Terms of service</a>.
      </p>
    </footer>
  </body>
</html>
