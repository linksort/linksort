version: "3"

services:
  mongo:
    build:
      dockerfile: "docker/mongo-dockerfile"
      context: "."
    restart: "always"
    volumes:
      - "db-data:/data/db"
    ports:
      - "27017"

  frontend:
    build:
      dockerfile: "docker/frontend-dockerfile"
      context: "./frontend"
    volumes:
      - "./frontend:/srv/www/linksort.com"
    ports:
      - "3000"

  api:
    build:
      dockerfile: "docker/api-dockerfile"
      context: "."
    volumes:
      - ".:/srv/www/linksort.com"
    ports:
      - "8000:8000"
    environment:
      - "DB_CONNECTION=mongo"
      - "PORT=8000"
    links:
      - "mongo"
      - "frontend"

volumes:
  db-data:
