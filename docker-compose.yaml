version: "3"

services:
  mongo:
    image: "mongo"
    restart: "always"
    volumes:
      - "db-data:/data/db"
    ports:
      - "27017"

  frontend:
    build:
      dockerfile: "docker/frontend-dockerfile"
      context: "."
    volumes:
      - "./frontend:/opt/linksort/"
    ports:
      - "3000"

  api:
    build:
      dockerfile: "docker/api-dockerfile"
      context: "."
    volumes:
      - ".:/opt/linksort/"
    ports:
      - "8000:8000"
    environment:
      - "DB_CONNECTION=mongodb://mongo"
      - "PORT=8000"
      - "FRONTEND_HOSTNAME=frontend"
      - "FRONTEND_PORT=3000"
      - "ANALYZER_KEY=${ANALYZER_KEY}"
      - "GOPRIVATE=github.com/linksort/analyze"
    links:
      - "mongo"
      - "frontend"

volumes:
  db-data:
