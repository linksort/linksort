version: "3"

services:
  mongo:
    build:
      dockerfile: "docker/mongo-dockerfile"
      context: "."
    restart: "always"
    volumes:
      - "db-data:/data/db"
    ports:
      - "27017"

  api:
    build:
      dockerfile: "docker/app-dockerfile"
      context: "."
    volumes:
      - ".:/var/www"
    ports:
      - "8000:8000"
    environment:
      - "DB_CONNECTION=mongo"
      - "PORT=8000"
    links:
      - "mongo"

volumes:
  db-data:
